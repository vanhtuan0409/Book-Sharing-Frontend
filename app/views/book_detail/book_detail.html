<div class="container">
	<div class="card-panel">
		<div class="row">
			<div class="col l2">
				<img ng-src="{{book.url}}" alt="" class="responsive-img">	
			</div>
			<div class="col l9">
				<h3>{{book.bookname}}</h3>
				<p><b>Author: </b>{{book.author.join(', ')}}</p>
				<p><b>Type: </b>{{book.type}}</p>
				<p><b>Description: </b>{{book.description}}</p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col l4">
			<div class="card owner">
			<div class="card-content">
				<div class="card-title black-text">Owners of this book</div>
				<div class="divider"></div>
				
				<div ng-repeat="owner in book.owners">
				<div class="row">
					<div class="col l3">
						<img ng-src="{{owner.url}}" alt="" class="circle responsive-img">
					</div>
					<div class="col l9 black-text">
						<div><b>{{owner.name}}</b></div>
						<div class="borrow_infor">
							<i class="material-icons">email</i>Email: {{owner.email}}
						</div>
						<div class="borrow_infor">
							<i class="material-icons">my_location</i>Prefer place:{{owner.placeToTrade.join(", ")}}
						</div>
						<div class="borrow_infor">
							<i class="material-icons">my_location</i>Prefer time:{{owner.timeToTrade.join(", ")}}
						</div>
						<button ng-click="jLoader.openModal('borrowPopup');setBorrow(owner, book);"
							class="btn waves-effect modal-trigger">
							Borrow
						</button>
					</div>
				</div>
				<div ng-if="!$last" class="divider"></div>
				</div>
			</div>
			</div>
		</div>

		<div class="col l8">
			<div class="card-panel">
				<ng-comment url="commentUrl" book="book.id"></ng-comment>
			</div>
		</div>
	</div>
</div>

<div id="borrowPopup" class="modal" borrow-form></div>

	<div class="modal-content">
		<h4 class="center-align">{{'REQUEST_TO_BORROW' | translate}}</h4>
		<div class="row">
			<div class="col l2">
				<img ng-src="{{borrowUser.url}}" alt="" class="responsive-img circle">
			</div>
			<div class="col l10">
				<p><b>{{'REQUEST_FROM' | translate}}: </b>{{borrowUser.name}} ({{borrowUser.email}})</p>
				<p><b>{{'BOOK' | translate}}: </b>{{borrowBook.bookname}}</p>
			</div>
		</div>
		<div class="divider"></div>
		<input ng-model="dateMeet" type="date" class="datepicker left" placeholder="Choose your meet up date" required>
		<input ng-model="dateReturn" type="date" class="datepicker right" placeholder="Choose your book return date" required>
		<textarea ng-model="borrowMessage" class="materialize-textarea" length="120" placeholder="Send your message"></textarea>
	</div>
	<div class="modal-footer">
		<a class="modal-action modal-close waves-effect waves-green btn">{{'CANCEL' | translate}}</a>
		<a ng-click="submit();" class="modal-action modal-close waves-effect waves-green btn" style="margin-right:10px;">{{'SEND_YOUR_REQUEST' | translate}}</a>
	</div>

<div class="comment">
	
	<div class="row" ng-repeat="comment in comments">
		<div class="col l1">
			<a href="#/profile/{{comment.fromUser.id}}">
				<img ng-src="{{comment.fromUser.url}}" alt="" class="circle responsive-img">
			</a>
		</div>
		<div class="col l11">
			<div>
				<a href="#/profile/{{comment.fromUser.id}}" class="black-text">
					<b>{{comment.fromUser.name}}</b>
				</a>
			</div>
			<div>{{comment.message}}</div>
		</div>
	</div>
	
	<div ng-if="comments.length>0" class="divider"></div>

	<form ng-submit="sendMsg();">
	<div class="input-field">
		<input type="text" ng-model="commentMsg" placeholder="{{'POST_YOUR_COMMENT' | translate}}">
		<span ng-if="commentMsg.length>0">
			<a class="btn waves-effect" ng-click="sendMsg();">
				<i class="material-icons left">send</i>
				{{'SEND' | translate}}
			</a>
		</span>
		<span ng-if="commentMsg.length<=0">
			<a class="btn disabled" ng-click="sendMsg();">
				<i class="material-icons left">send</i>
				{{'SEND' | translate}}
			</a>
		</span>
	</div>
	</form>
</div>
